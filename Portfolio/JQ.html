<!DOCTYPE html>
<html>
<head>
	<title>Flexible Circle</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script>
  	$(document).ready(function(){
    $('.pink, .red').fadeTo('slow',0);
    });
  </script>

  <style type="text/css">
  	
  	div {
    height: 50px;
    width: 50px;
    border-radius: 100%;
    background-color: #FF9C5B;
    display: inline-block;
    
}

.red {
    background-color: #E84A5F;
}

.pink {
    background-color: #FF847C;
}
  </style>
</head>
<body>
		<div class='red'></div>
        <div></div>
        <div class='pink'></div>
        <div></div>
</body>
</html>
